<!DOCTYPE html>
<html>
<head>
  <title>Arduino Value Display</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #value { font-size: 2em; color: #3498db; }
  </style>
</head>
<body>
  <h1>Latest Arduino Value</h1>
  <div id="value">Loading...</div>

  <script>
    function fetchValue() {
      fetch("data.txt")
        .then(response => response.text())
        .then(data => {
          document.getElementById("value").textContent = data;
        })
        .catch(error => {
          document.getElementById("value").textContent = "Error loading data";
          console.error("Fetch error:", error);
        });
    }

    fetchValue();
    setInterval(fetchValue, 3000); // Refresh every 3 seconds
  </script>
</body>
</html>
