<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Spinner Test</title>
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loader {
      width: 100px;
      height: 100px;
      border: 10px solid #444;
      border-top: 10px solid #00e0ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 100px auto;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
</body>
</html>
